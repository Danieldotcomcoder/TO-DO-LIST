<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <div class="list-box">
        <div class="top-list">
        <h1 class="list-title">Today's To Do</h1>
       
    </div>
        <input type="text" placeholder="Add to your list" class="list-input">
        <ul class="list-elements"></ul>
        <div class="bottom-list">
            <h2>Clear all completed</h2>
        </div>
    </div>
</body>

</html>
